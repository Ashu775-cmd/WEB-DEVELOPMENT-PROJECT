<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Baloo+Bhaijaan+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="card">
        <div class="imgWrapper">
            <div class="image">
                <img src="img.jpg" height="100" alt="">
            </div>
        </div>
        
        <p class="para">CodingLab</p>
        <p id="secondText">Youtuber & Blogger</p>
        <div class="iconCont">
            <a class="facebook"  href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a class="twitter" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="instagram" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="youtube" href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="btnCont">
            <button class="btn subscribe">Subscribe</button>
            <button class="btn message">Message</button>
        </div>
        <div class="dataCont">
            <p class="text like"><i class="fa-regular fa-heart"></i> 60k</p>
            <p class="text comment"><i class="fa-regular fa-comment"></i> 20k</p>
            <p class="text share"> 12k</p>
        </div>
    </div>
</body>
</html>
