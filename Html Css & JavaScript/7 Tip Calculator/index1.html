<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manual Image Slider</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .slider {
        width: 800px;
        height: 500px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .slides {
        width: 500%;
        height: 100%;
        display: flex;
    }
    .slides input {
        display: none;
    }
    .slide {
        width: 20%;
        transition: 0.6s;
    }
    .slide img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }
    /* Manual Navigation */
    .navigation-manual {
        position: absolute;
        width: 100%;
        margin-top: -40px;
        display: flex;
        justify-content: center;
    }
    .manual-btn {
        border: 2px solid #fff;
        padding: 5px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.4s;
        margin: 0 10px;
    }
    .manual-btn:hover {
        background: #fff;
    }
    /* Slide Movement */
    #radio1:checked ~ .first {
        margin-left: 0;
    }
    #radio2:checked ~ .first {
        margin-left: -20%;
    }
    #radio3:checked ~ .first {
        margin-left: -40%;
    }
    #radio4:checked ~ .first {
        margin-left: -60%;
    }
</style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <!-- Radio buttons for manual control -->
        <input type="radio" name="radio-btn" id="radio1" checked>
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <!-- Slides -->
        <div class="slide first">
            <img src="https://picsum.photos/id/1015/800/500" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1016/800/500" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1018/800/500" alt="Slide 3">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1020/800/500" alt="Slide 4">
        </div>
    </div>

    <!-- Manual Navigation -->
    <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>
</div>

</body>
</html>
