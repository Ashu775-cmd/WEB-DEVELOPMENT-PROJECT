<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jokePara">
            <h1>Random Jokes Generator</h1>
            <p class="para"><strong>Setup: </strong><span id="joke">
                Click the generate button to get a setup joke-content
            </span></p>

            <p class="para"><strong>Punch line: </strong><span id="punchLine">And the punchline will appear here</span></p>
            <button class="btn">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
